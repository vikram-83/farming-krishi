<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mandi Rates - AgroFleet</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fff8;
    }
    header {
      background: #2f855a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    
    .chart-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    
    header {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input, .search-bar select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .mandi-table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      margin-bottom: 50px;
    }

    .mandi-table th, .mandi-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    .mandi-table th {
      background: #388e3c;
      color: white;
    }

    .mandi-table tr:nth-child(even) {
      background: #e8f5e9;
    }

    .badge-high { 
      background: #c8e6c9; 
      color: #1b5e20; 
      padding: 4px 8px; 
      border-radius: 6px; 
      font-size: 12px;
    }

    .badge-low { 
      background: #ffcdd2; 
      color: #b71c1c; 
      padding: 4px 8px; 
      border-radius: 6px; 
      font-size: 12px;
    }

    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    🌾 AgroFleet - Mandi Rates
  </header>

  
    <div class="search-bar">
    <input type="text" id="searchCrop" placeholder="🔍 Search crop...">
    <select id="districtFilter">
      <option value="">All Districts</option>
      <option value="Satna">Satna</option>
      <option value="Rewa">Rewa</option>
      <option value="Jabalpur">Jabalpur</option>
      <option value="Bhopal">Bhopal</option>
    </select>
    <button onclick="filterTable()">Search</button>
  </div>

  <table class="mandi-table" id="mandiTable">
    <thead>
      <tr>
        <th>Crop</th>
        <th>District</th>
        <th>Min Price (₹/Quintal)</th>
        <th>Max Price (₹/Quintal)</th>
        <th>Trend</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Wheat</td>
        <td>Satna</td>
        <td>1900</td>
        <td>2150</td>
        <td><span class="badge-high">Rising</span></td>
      </tr>
      <tr>
        <td>Paddy</td>
        <td>Rewa</td>
        <td>1700</td>
        <td>2000</td>
        <td><span class="badge-low">Falling</span></td>
      </tr>
      <tr>
        <td>Soybean</td>
        <td>Bhopal</td>
        <td>4200</td>
        <td>4600</td>
        <td><span class="badge-high">Stable</span></td>
      </tr>
      <tr>
        <td>Maize</td>
        <td>Jabalpur</td>
        <td>1800</td>
        <td>1950</td>
        <td><span class="badge-low">Falling</span></td>
      </tr>
    </tbody>
  </table>

  <footer>
    <p> AgroFlee hai  na </p>
  </footer>

  <script>
    function filterTable() {
      let input = document.getElementById("searchCrop").value.toLowerCase();
      let district = document.getElementById("districtFilter").value;
      let table = document.getElementById("mandiTable");
      let tr = table.getElementsByTagName("tr");

      for (let i = 1; i < tr.length; i++) {
        let tdCrop = tr[i].getElementsByTagName("td")[0];
        let tdDistrict = tr[i].getElementsByTagName("td")[1];
        if (tdCrop && tdDistrict) {
          let cropText = tdCrop.textContent.toLowerCase();
          let districtText = tdDistrict.textContent;
          if ((cropText.indexOf(input) > -1 || input === "") &&
              (district === "" || districtText === district)) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
  </script>


    <h2>📈 Price Trend (Last 7 Days)</h2>
    <div class="chart-container">
      <canvas id="rateChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('rateChart').getContext('2d');
    const rateChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
        datasets: [
          {
            label: 'Wheat (₹/Quintal)',
            data: [2100, 2120, 2150, 2130, 2180, 2200, 2150],
            borderColor: '#e67e22',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Rice (₹/Quintal)',
            data: [3000, 3050, 3070, 3100, 3120, 3080, 3050],
            borderColor: '#27ae60',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Soybean (₹/Quintal)',
            data: [4100, 4200, 4180, 4250, 4300, 4280, 4200],
            borderColor: '#2980b9',
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Crop Price Trend (Day wise)'
          }
        }
      }
    });
  </script>
</body>
</html>
